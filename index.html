<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BCEPC Bingo Fundraiser Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PayPal SDK (REQUIRED) -->
<script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="X6LSTQMQDUYDL"></script>

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .box {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .pp-btn {
      text-align: center;
      border: none;
      border-radius: 0.25rem;
      min-width: 11.625rem;
      padding: 0 2rem;
      height: 2.625rem;
      font-weight: bold;
      background-color: #FFD140;
      color: #000000;
      font-size: 1rem;
      cursor: pointer;
    }

    .powered {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>

  <h1>Support Our BCEPC Bingo Fundraiser</h1>

  <div class="buttons">
    
    <!-- view cart -->
<paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
<script>
  cartPaypal.Cart({ id: "pp-view-cart" })
</script>
    
    <!-- Button 1 -->
<paypal-add-to-cart-button data-id="DLXA6XTPLLWVY"></paypal-add-to-cart-button>
<script>
  cartPaypal.AddToCart({ id: "DLXA6XTPLLWVY" })
</script>

    <!-- Button 2 -->
<paypal-add-to-cart-button data-id="W4M2JN2YFULYA"></paypal-add-to-cart-button>
<script>
  cartPaypal.AddToCart({ id: "W4M2JN2YFULYA" })
</script>

    <!-- Button 3 -->
<paypal-add-to-cart-button data-id="S5LBWFSRQK2PE"></paypal-add-to-cart-button>
<script>
  cartPaypal.AddToCart({ id: "S5LBWFSRQK2PE" })
</script>
    
    <!-- Button 4 -->
<paypal-add-to-cart-button data-id="WT5L6YPRQLLZW"></paypal-add-to-cart-button>
<script>
  cartPaypal.AddToCart({ id: "WT5L6YPRQLLZW" })
</script>
    <!-- Button 5 -->
    <paypal-add-to-cart-button data-id="SRK6G5PDL3ZMG"></paypal-add-to-cart-button>
<script>
  cartPaypal.AddToCart({ id: "SRK6G5PDL3ZMG" })
</script>
    <!-- view cart -->
<paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
<script>
  cartPaypal.Cart({ id: "pp-view-cart" })
</script>

  </div>

  <h1>Donations support 2026/2027 5th grade science camp</h1>

</body>
</html>
