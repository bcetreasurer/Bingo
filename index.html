<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fundraiser Payments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .paypal-box {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .pp-button {
      text-align: center;
      border: none;
      border-radius: 0.25rem;
      min-width: 11.625rem;
      padding: 0 2rem;
      height: 2.625rem;
      font-weight: bold;
      background-color: #FFD140;
      color: #000000;
      font-size: 1rem;
      line-height: 1.25rem;
      cursor: pointer;
    }

    .paypal-box img.cards {
      margin-top: 0.5rem;
    }

    .powered {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>

  <h1>Bingo</h1>

  <div class="buttons">

    <div class="paypal-box">
      <form action="https://www.paypal.com/ncp/payment/WGRA7QJJN3N2E" method="post" target="_blank">
        <input class="pp-button" type="submit" value="Buy Now" />
        <img class="cards" src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
        <div class="powered">
          Powered by
          <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg"
               alt="paypal"
               style="height:0.875rem;vertical-align:middle;" />
        </div>
      </form>
    </div>

    <div class="paypal-box">

</html>
